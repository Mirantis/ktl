apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: myapp
    env: dev
  name: myapp
  namespace: myapp
spec:
  progressDeadlineSeconds: 600
  selector:
    matchLabels:
      app: myapp
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - args:
        - --debug
        envFrom:
        - configMapRef:
            name: myapp-env
        image: myapp:v1.2-345
        imagePullPolicy: IfNotPresent
        name: myapp
        resources: {}
        terminationMessagePath: /dev/termination-log
      schedulerName: default-scheduler
      securityContext: {}
