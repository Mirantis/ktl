{{- include "merge_presets" . -}}
{{- if index .Values.global "mynewapp/Deployment/mynewapp" }}
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mynewapp
    env: dev
  name: mynewapp
  namespace: mynewapp
spec:
  progressDeadlineSeconds: 600
  selector:
    matchLabels:
      app: mynewapp
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: mynewapp
    spec:
      containers:
      - image: mynewapp:v0.0.1
        imagePullPolicy: IfNotPresent
        name: mynewapp
        resources: {}
        terminationMessagePath: /dev/termination-log
      schedulerName: default-scheduler
      securityContext: {}

{{- end }} # mynewapp/Deployment/mynewapp
