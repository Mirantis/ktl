clusters:
  - group: dev
    names: ["dev-*"]
  - group: test
    names: ["test-cluster-[ab]"]
  - group: prod
    names: ["prod-cluster-a", "prod-cluster-b"]
namespaces: ["my*app"]
clusterResources:
  ["namespaces", "customresourcedefinitions.apiextensions.k8s.io"]
labelSelectors: ["skip-me!=yes"]
helmCharts:
  - name: "myapp"
    version: "v0.1"
skip:
  - resources:
      - kind: Namespace
        name: myapp
    fields:
      - "metadata.labels.[my.escaped/label]"
  - fields:
      - "metadata.annotations.ignored-annotation"
      - "metadata.labels.ignored-label"
