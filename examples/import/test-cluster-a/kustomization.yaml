kind: Kustomization

components:
- ../base

patches:
- patch: |-
    $patch: delete
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: simple-app-db
- target:
    kind: ConfigMap
    name: generated-cm
  patch: |-
    - op: replace
      path: /data
      value:
        region: eu1
- target:
    kind: ConfigMap
    name: simple-app-env
  patch: |-
    - op: replace
      path: /data
      value:
        ENV_VAR1: common-value
        ENV_VAR2: test-value
        ENV_VAR3: test-cluster-a-value
