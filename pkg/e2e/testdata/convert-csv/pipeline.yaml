source:
  kubeconfig:
    clusters:
    - matchNames:
        include: [ dev-* ]
      alias: dev
    - matchNames:
        include: [ test-cluster-a, test-cluster-b ]
      alias: test
    - matchNames:
        include:
        - prod-cluster-a
        - prod-cluster-b
      alias: prod
    resources:
    - matchNamespaces:
        include: [ simple-app ]
      matchApiResources:
        include: [ deployments ]
filters:
- defaults: NONE
- skip:
    keepResources:
    - kind: Deployment
output:
  csv:
    path: output.csv
    columns:
    - name: CLUSTER
      text: "${CLUSTER}"
    - name: NAMESPACE
      field: metadata.namespace
    - name: NAME
      field: metadata.name
    - name: CONTAINER
      field: spec.template.spec.containers.*.name
    - name: IMAGE
      field: spec.template.spec.containers.*.image
    - name: READY_REPLICAS
      field: status.readyReplicas
