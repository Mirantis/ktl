source:
  kind: Kustomize
  kustomization: "../import/${CLUSTER}"
  clusters:
  - names: dev-*
    tags: dev
  - names: test-cluster-a,test-cluster-b
    tags: test
  - names:
    - prod-cluster-a
    - prod-cluster-b
    tags: prod
filters:
- kind: SkipFilter
  except:
  - kind: Deployment
output:
  kind: CSV
  path: output.csv
  columns:
  - name: CLUSTER
    text: "${CLUSTER}"
  - name: NAMESPACE
    field: metadata.namespace
  - name: NAME
    field: metadata.name
  - name: CONTAINER
    field: spec.template.spec.containers.*.name
  - name: IMAGE
    field: spec.template.spec.containers.*.image

