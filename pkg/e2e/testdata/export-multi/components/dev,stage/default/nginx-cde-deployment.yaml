apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-cde
  namespace: default
  labels:
    app: nginx-cde
spec:
  progressDeadlineSeconds: 600
  selector:
    matchLabels:
      app: nginx-cde
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: nginx-cde
    spec:
      containers:
      - name: nginx-cde
        imagePullPolicy: IfNotPresent
        resources: {}
        terminationMessagePath: /dev/termination-log
      schedulerName: default-scheduler
      securityContext: {}
