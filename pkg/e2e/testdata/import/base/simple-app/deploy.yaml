apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-app
  labels:
    app: simple-app
  annotations:
    example.com/generated: extra-info
spec:
  replicas: 3
  selector:
    matchLabels:
      app: simple-app
  template:
    metadata:
      labels:
        app: simple-app
    spec:
      containers:
      - name: simple-app
        image: example.com/simple-app:v1.2.345
        envFrom:
        - configMapRef: { name: simple-app-env }
