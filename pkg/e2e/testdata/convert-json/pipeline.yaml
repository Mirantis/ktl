source:
  kustomize:
    path: "../import/${CLUSTER}"
    clusters:
    - matchNames:
        include: [ "dev-cluster-a" ]
filters:
- starlark:
    script: |
      num_resources = 0
      for _ in resources:
        num_resources += 1
      output.append({
        "num_resources": num_resources,
      })
output:
  json:
    path: output.json
