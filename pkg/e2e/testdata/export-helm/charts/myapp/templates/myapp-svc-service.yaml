apiVersion: v1
kind: Service
metadata:
  name: myapp-svc
  namespace: myapp
  labels:
    app: myapp
    env: {{ .Values.myapp_myapp_service_metadata_labels_env }}
spec:
  internalTrafficPolicy: Cluster
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - port: 443
    protocol: TCP
    targetPort: 443
  selector:
    app: myapp
