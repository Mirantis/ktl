clusters:
- names: dev-*
  tags: dev
- names: test-cluster-a,test-cluster-b
  tags: test
- names:
  - prod-cluster-a
  - prod-cluster-b
  tags: prod
resources:
- namespaces: simple-app
  labelSelectors: ['!generated-by']
  apiResources:
    exclude: jobs.batch
- apiResources: namespaces
  names: simple-app
filters:
- kind: SkipFilter
  fields:
  - metadata.annotations.example\.com/generated
  - metadata.annotations.dev\.example\.com/info[=flaky-tests]
- kind: SkipFilter
  resources:
  - kind: CronJob
    name: infra-canary
helmChart:
  name: simple-app
  version: v1.0
