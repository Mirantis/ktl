apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-c
  labels:
    app: nginx-c
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx-c
  template:
    metadata:
      labels:
        app: nginx-c
    spec:
      containers:
        - name: nginx-c
          image: nginx:1.14.2
          ports:
            - containerPort: 80
