# yaml-language-server: $schema=https://json.schemastore.org/any.json
export:
- labelSelectors:
  - "!kubernetes.io/bootstrapping"
  apiResources:
    exclude:
    # namespaced
    - "*.coordination.k8s.io"
    - "*.discovery.k8s.io"
    - "*.events.k8s.io"
    - "csistoragecapacities.storage.k8s.io"
    - "endpoints"
    - "events"
    - "jobs"
    - "limitranges"
    - "pods"
    - "replicasets.apps"
    # cluster
    - "*.admissionregistration.k8s.io"
    - "*.apiregistration.k8s.io"
    - "*.flowcontrol.apiserver.k8s.io"
    - "*.scheduling.k8s.io"
    - "componentstatuses"
    - "csinodes.storage.k8s.io"
    - "nodes"
    - "persistentvolumes"
    - "volumeattachments.storage.k8s.io"
filters:
- kind: SkipFilter
  fields:
  - "status"
  - "metadata.uid"
  - "metadata.selfLink"
  - "metadata.resourceVersion"
  - "metadata.generation"
  - "metadata.creationTimestamp"
  - "metadata.annotations.[kubectl.kubernetes.io/last-applied-configuration]"
- kind: SkipFilter
  resources:
  - kind: Deployment
    group: apps
    version: v1
  fields:
  - "metadata.annotations.[deployment.kubernetes.io/revision]"
  - "spec.replicas[=1]"
  - "spec.revisionHistoryLimit[=10]"
  - "spec.template.metadata.creationTimestamp[=null]"
  - "spec.template.spec.containers.*.terminationMessagePolicy[=File]"
  - "spec.template.spec.dnsPolicy[=ClusterFirst]"
  - "spec.template.spec.restartPolicy[=Always]"
  - "spec.template.spec.terminationGracePeriodSeconds[=30]"
- kind: SkipFilter
  resources:
  - kind: Job
    group: batch
    version: v1
  fields:
  - "metadata.labels.[batch.kubernetes.io/controller-uid]"
  - "metadata.labels.controller-uid"
  - "spec.selector.matchLabels.[batch.kubernetes.io/controller-uid]"
  - "spec.template.metadata.labels.[batch.kubernetes.io/controller-uid]"
  - "spec.template.metadata.labels.controller-uid"
  - "spec.suspend[=false]"
  - "spec.template.metadata.creationTimestamp[=null]"
  - "spec.template.spec.containers.*.terminationMessagePolicy[=File]"
  - "spec.template.spec.dnsPolicy[=ClusterFirst]"
  - "spec.template.spec.terminationGracePeriodSeconds[=30]"
- kind: SkipFilter
  resources:
  - kind: Service
    version: v1
  fields:
  - "spec.clusterIP"
  - "spec.clusterIPs"
  - "spec.sessionAffinity[=None]"
  - "spec.type[=ClusterIP]"
- kind: SkipFilter
  resources:
  - kind: ConfigMap
    version: v1
    name: "kube-root-ca.crt"
  - kind: ServiceAccount
    version: v1
    name: default
  - kind: ConfigMap
    version: v1
    name: kubernetes
    namespace: default
  - kind: Endpoints
    version: v1
    name: kubernetes
    namespace: default
  - kind: Service
    version: v1
    name: kubernetes
    namespace: default
